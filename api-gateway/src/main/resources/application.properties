eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=eshop-api-gateway
#server.port=0

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# Product service
spring.cloud.gateway.routes[0].id=product-service

# https://cloud.spring.io/spring-cloud-gateway/reference/html/#configuration
# Spring Cloud Netflix Ribbon load-balancing (defined by the lb prefix on the destination URI).
spring.cloud.gateway.routes[0].uri=lb://eshop-product-service

# https://cloud.spring.io/spring-cloud-gateway/reference/html/#the-path-route-predicate-factory
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products

# Order service
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://eshop-order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/orders

# Inventory service
spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=lb://eshop-inventory-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory